<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #detection-results {
            margin-top: 20px;
        }
        .detection {
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #video-feed {
            width: 640px;
            height: 480px;
            border: 1px solid #444;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Face Recognition and ID Detection</h1>
    <div id="detection-results">Waiting for detection results...</div>

    <div id="video-container">
        <img id="video-feed" alt="Video Feed" />
    </div>

    <script>
        const detectionResults = document.getElementById("detection-results");
        const videoFeed = document.getElementById("video-feed");

        // Connect to the WebSocket server
        const ws = new WebSocket("ws://localhost:8765");

        ws.onopen = () => {
            console.log("Connected to WebSocket server.");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // If we receive a frame
            if (data.frame) {
                // Display the video frame by setting the image source to the base64-encoded frame
                videoFeed.src = "data:image/jpeg;base64," + data.frame;
            }

            // If we receive detections, display the results
            // if (data.detections) {
            //     detectionResults.innerHTML = "";
            //     data.detections.forEach((det, index) => {
            //         const { box, status, id_card_type } = det;
            //         const detectionDiv = document.createElement("div");
            //         detectionDiv.className = "detection";

            //         detectionDiv.innerHTML = `
            //             <p><strong>Detection ${index + 1}</strong></p>
            //             <p>Box: [${box.join(", ")}]</p>
            //             <p>Status: ${status}</p>
            //             <p>ID Card: ${id_card_type || "Not Detected"}</p>
            //         `;
            //         detectionResults.appendChild(detectionDiv);
            //     });
            // }
        };

        ws.onclose = () => {
            console.log("WebSocket connection closed.");
            detectionResults.innerHTML = "<p>Disconnected from server.</p>";
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            detectionResults.innerHTML = "<p>An error occurred. Check the console for details.</p>";
        };
    </script>
</body>
</html>
